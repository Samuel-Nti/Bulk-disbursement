    <div class="container" id="signupForm">
        <h2>Bulk Disbursement App</h2>
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button onclick="signup()">Sign Up</button>
        <div class="loading" id="loading">Processing...</div>
        <p>Already have an account? <a href="login.html">Login</a></p>
</div>
    

  

    <script>
        // Function to switch to signup page
        function showSignup() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        // Function to switch to login page (You can implement this if you have a login page)
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        // Function to handle signup
        function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Implement your signup logic here
            // For demonstration, let's just display the entered data
            alert(`Sign up successful!\nUsername: ${username}\nEmail: ${email}\nPassword: ${password}`);

            // Clear input fields after signup
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
